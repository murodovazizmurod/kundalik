<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
  .box {
    animation-name: anime;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    background-color: red;
  }
    @keyframes anime {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="box" width="100" height="100" >afadsfds</div>
</body>
</html>
